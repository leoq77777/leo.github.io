<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo 的个人主页</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 48px auto;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 32px rgba(80,80,160,0.12);
            border-radius: 18px;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .avatar {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(80,80,160,0.10);
            margin-bottom: 18px;
            border: 4px solid #e0c3fc;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.6em;
            color: #4e54c8;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 1.3em;
            color: #6c63ff;
            font-weight: 600;
            margin: 0 0 28px 0;
        }
        .about {
            margin-bottom: 28px;
            color: #444;
            font-size: 1.08em;
            line-height: 1.8;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 18px;
        }
        .links a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            padding: 10px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(80,80,160,0.10);
            transition: background 0.2s, transform 0.2s;
        }
        .links a:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
            transform: translateY(-2px) scale(1.05);
        }
        @media (max-width: 700px) {
            .container {
                padding: 24px 8px;
            }
            .links a {
                padding: 10px 12px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Leo头像" class="avatar">
        <h1>Leo</h1>
        <h2>前端开发者 · 设计爱好者</h2>
        <div class="about">
            <p>你好！我是 Leo，一名热爱技术与设计的前端开发者。喜欢探索新技术、追求极致用户体验，业余时间喜欢摄影和旅行。欢迎联系我交流或合作！</p>
        </div>
        <div class="links">
            <a href="mailto:leo@email.com">邮箱</a>
            <a href="https://github.com/leoq77777" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/leoq77777" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
