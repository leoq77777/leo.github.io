<!DOCTYPE html>

        }
        .main-content {

            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .section {
            margin-bottom: 38px;
        }
        .section-title {
            font-size: 1.35em;
            color: #111;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: 1px;
            text-align: left;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin-left: 0;
        }
        .divider {
            width: 2px;
            background: #eee;
            min-height: 80vh;
            margin: 0 24px;

<body style="position:relative;">
    <canvas id="particles-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
    <div class="container" style="position:relative;z-index:2;">
        <div class="profile">
            <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Leo头像" class="avatar">

            <h2>睡觉爱好者</h2>
            <div class="contact">
                <div>邮箱：<a href="mailto:leo@email.com" style="color:#0072c6;text-decoration:none;">leo@email.com</a></div>
                <div>GitHub：<a href="https://github.com/leoq77777" target="_blank" style="color:#0072c6;text-decoration:none;">leoq77777</a></div>
                <div>LinkedIn：<a href="https://www.linkedin.com/in/leoq77777" target="_blank" style="color:#0072c6;text-decoration:none;">leoq77777</a></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="main-content">
            <div class="about section">
                <div class="section-title">关于我</div>
                <p>你好！我是 Leo！</p>
            </div>
            <div class="section">
                <div class="section-title">技能专长</div>
                <ul>
                    <li>C++, Python书籍购买</li>
                    <li>Windows, Linux安装与卸载</li>
                </ul>
            </div>
            <div class="section">
                <div class="section-title">项目经历</div>
                <ul>
                    <li>使用ai完成毕业论文</li>
                </ul>
            </div>
            <div class="section">
                <div class="section-title">兴趣爱好</div>
                <ul>
                    <li>吃饭</li>
                    <li>睡觉</li>
                    <li>打游戏</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
    // 简单黑色粒子背景
    const canvas = document.getElementById('particles-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 60;
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }
    for (let i = 0; i < particleCount; i++) {
        particles.push({
            x: random(0, canvas.width),
            y: random(0, canvas.height),
            r: random(1, 2.2),
            dx: random(-0.5, 0.5),
            dy: random(-0.5, 0.5)
        });
    }
    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = '#222';
            ctx.globalAlpha = 0.7;
            ctx.fill();
            ctx.globalAlpha = 1;
            p.x += p.dx;
            p.y += p.dy;
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(drawParticles);
    }
    drawParticles();
    </script>
</body>
</html>
